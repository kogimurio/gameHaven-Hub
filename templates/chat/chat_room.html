{% extends 'base.html' %}
{% block title %}
    Chat Room
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ room.name }}</h1>
    <div id="chat-box" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc;">
        <!-- Messages will be loaded here -->
    </div>
    <form id="message-form">
        {% csrf_token %}
        <textarea id="message-input" class="form-control" placeholder="Type your message..."></textarea>
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    const roomId = "{{ room.id }}";

    function loadMessages() {
        $.getJSON(`/chat/${roomId}/get_messages/`, function(data) {
            $('#chat-box').empty();
            data.forEach(function(message) {
                $('#chat-box').append(`<p><strong>${message.user}</strong>: ${message.content} <small>${message.timestamp}</small></p>`);
            });
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        });
    }

    loadMessages();
    setInterval(loadMessages, 3000);  // Poll every 3 seconds

    $('#message-form').submit(function(event) {
        event.preventDefault();
        const message = $('#message-input').val();
        if (message.trim()) {
            $.post(`/chat/${roomId}/send_message/`, { content: message }, function() {
                $('#message-input').val('');
                loadMessages();
            });
        }
    });
});
</script>
{% endblock %}
