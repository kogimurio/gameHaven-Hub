<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - GameHaven Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff5722;
        }
        .form-group label {
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }
        .btn-custom {
            background-color: #ff5722;
            color: #fff;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
        .report-results {
            margin-top: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="{% url 'employee' %}" class="btn btn-custom mb-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <h1 class="text-center mb-4">Reports</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <form method="get" action="{% url 'employeereport' %}">
                    <div class="form-group">
                        <label for="report-type">Select Report Type:</label>
                        <select id="report-type" name="report_type" class="form-control">
                            <option value="user_activity">User Activity</option>
                            <option value="reservations">Reservations</option>
                            <option value="financial">Financial</option>
                            <option value="achievements">Achievements</option>
                            <option value="events">Events</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date-range">Date Range:</label>
                        <input type="text" id="date-range" name="date_range" class="form-control" placeholder="Select Date Range">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Generate Report</button>
                </form>
            </div>
        </div>

        <div class="report-results">
            <!-- Dynamic content based on the selected report type and date range -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
    $(function() {
        $('input[name="date_range"]').daterangepicker({
            opens: 'left'
        });
    });
    </script>
</body>
</html>
