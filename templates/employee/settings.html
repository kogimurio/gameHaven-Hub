<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GameHaven Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }
        h1, h4 {
            color: #ff5722;
        }
        .form-group label {
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }
        .btn-custom {
            background-color: #ff5722;
            color: #fff;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Back Button -->
        <a href="{% url 'employee' %}" class="btn btn-custom mb-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <h1 class="text-center mb-4">Settings</h1>

        <div class="row">
            <div class="col-md-6">
                <!-- System Configuration -->
                <h4>System Configuration</h4>
                <form method="post" action="{% url 'employeesettings' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="site-name">Site Name:</label>
                        <input type="text" id="site-name" name="site_name" class="form-control" value="{{ settings.site_name }}">
                    </div>
                    <div class="form-group">
                        <label for="site-email">Site Email:</label>
                        <input type="email" id="site-email" name="site_email" class="form-control" value="{{ settings.site_email }}">
                    </div>
                    <!-- Add more fields as needed -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>

            <div class="col-md-6">
                <!-- Payment Settings -->
                <h4>Payment Settings</h4>
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="payment-gateway">Payment Gateway:</label>
                        <input type="text" id="payment-gateway" name="payment_gateway" class="form-control" value="{{ settings.payment_gateway }}">
                    </div>
                    <div class="form-group">
                        <label for="payment-email">Payment Email:</label>
                        <input type="email" id="payment-email" name="payment_email" class="form-control" value="{{ settings.payment_email }}">
                    </div>
                    <!-- Add more fields as needed -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
