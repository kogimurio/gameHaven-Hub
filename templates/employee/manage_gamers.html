<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Gamers - GameHaven Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            margin-bottom: 20px;
        }
        .card-title {
            color: #ff5722;
        }
        .table thead th {
            color: #ff5722;
        }
        .btn-custom {
            background-color: #ff5722;
            color: #fff;
            border-radius: 20px;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Back Button -->
        <a href="{% url 'employee' %}" class="btn btn-custom mb-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <!-- Gamers List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Manage Gamers</h5>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for gamer in gamers %}
                        <tr>
                            <td>{{ gamer.username }}</td>
                            <td>{{ gamer.email }}</td>
                            <td>
                                <a href="{% url 'gamer_detail' gamer.id %}" class="btn btn-custom">View</a>
                                <!--<a href="{% url 'update_gamer' gamer.id %}" class="btn btn-warning text-white">Edit</a>-->
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No gamers found</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
