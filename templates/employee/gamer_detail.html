<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Detail - GameHaven Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            margin-bottom: 20px;
        }
        .card-title {
            color: #ff5722;
        }
        .btn-custom {
            background-color: #ff5722;
            color: #fff;
            border-radius: 20px;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Back Button -->
        <a href="{% url 'manage_gamers' %}" class="btn btn-custom mb-3">
            <i class="fas fa-arrow-left"></i> Back to Gamers List
        </a>

        <!-- Gamer Details -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gamer Details</h5>
                <p><strong>Username:</strong> {{ gamer.username }}</p>
                <p><strong>Email:</strong> {{ gamer.email }}</p>
                <!-- Add other relevant details as needed -->
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
