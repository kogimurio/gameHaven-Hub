{% extends 'base.html' %}
{% block title %}
    Delete Event - GameHaven Hub
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="dashboard-header">Delete Event</h1>
    <p>Are you sure you want to delete the event <strong>{{ event.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manageevents' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
