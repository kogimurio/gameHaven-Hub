{% extends 'base.html' %}

{% block title %}Add/Edit Game{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if game.id %}Edit{% else %}Add{% endif %} Game</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_genre">Genre</label>
            {{ form.genre }}
        </div>
        <div class="form-group">
            <label for="id_release_date">Release Date</label>
            {{ form.release_date }}
        </div>
        <div class="form-group">
            <label for="id_rating">Rating</label>
            {{ form.rating }}
        </div>
        <div class="form-group">
            <label for="id_image">Game Image</label>
            {{ form.image }}
        </div>
        <button type="submit" class="btn btn-primary">{% if game.id %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'game_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
