<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - GameHaven Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff5722;
        }
        .form-group label {
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }
        .btn-custom {
            background-color: #ff5722;
            color: #fff;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
        .report-results {
            margin-top: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
        }
        .table thead th {
            color: #ff5722;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="{% url 'admin' %}" class="btn btn-custom mb-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <a href="{% url 'adminchart' %}" class="btn btn-custom mb-3">
            <i class="fas fa-arrow-right"></i> Visual Graphs
        </a>

        <h1 class="text-center mb-4">Sales Report</h1>

        <!-- Sales Entry Form -->
        <form id="sales-form" method="post" action="{% url 'employeereport' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Sale</button>
        </form>
          
        
        <div class="report-results">
            <!-- Table displaying all sales data -->
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Total Clients</th>
                        <th>Total Sales (Ksh)</th>
                    </tr>
                </thead>
                <tbody id="sales-table-body">
                    {% for sale in sales_data %}
                    <tr>
                        <td>{{ sale.date }}</td>
                        <td>{{ sale.total_clients }}</td>
                        <td>{{ sale.total_sales }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No sales data available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
        $('#id_date').datepicker({
            dateFormat: 'yy-mm-dd', // Format to match your backend date format
            changeMonth: true,
            changeYear: true,
            yearRange: "-100:+10" // Adjust the year range as needed
        });

        // Handle the form submission with AJAX
        $('#sales-form').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function(response) {
                    $('#sales-table-body').html(response.html_sales_table);
                    $('#sales-form')[0].reset();
                },
                error: function(xhr, status, error) {
                    let errors = JSON.parse(xhr.responseText).errors;
                    let errorMessage = '';
                    for (let field in errors) {
                        errorMessage += `${field}: ${errors[field].join(', ')}\n`;
                    }
                    alert('An error occurred: ' + errorMessage);
                }
            });
        });
    });

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const select = document.getElementById('id_client');
            for (let i = 0; i < select.options.length; i++) {
                select.options[i].style.backgroundColor = '#2c2c2c';
                select.options[i].style.color = '#f8f9fa';
            }
        });
    </script>
</body>
</html>
