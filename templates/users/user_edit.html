<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - GameHaven Hub</title>
    {% load widget_tweaks %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1 {
            color: #ff5722;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #f8f9fa;
            border: 1px solid #ff5722;
        }
        .btn-primary {
            background-color: #ff5722;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e64a19;
        }
        .btn-secondary {
            background-color: #1f1f1f;
            border: none;
            color: #ff5722;
        }
        .btn-secondary:hover {
            background-color: #ff5722;
            color: #fff;
        }
        .form-group label {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Back Button -->
    <a href="{% url 'admin' %}" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left"></i> Back to Admin
    </a>

    <h1>Edit User</h1>

    <form method="post" style="background-color: #2c2c2c; padding: 20px; border-radius: 10px;">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_username">Username</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <div class="form-group col-md-6">
                <label for="id_email">Email address</label>
                {{ form.email|add_class:"form-control" }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_role">Role</label>
                {{ form.role|add_class:"form-control" }}
            </div>
            <div class="form-group col-md-6">
                <label for="id_is_active">Active</label>
                {{ form.is_active|add_class:"form-check-input" }}
                <label class="form-check-label" for="id_is_active">Designates whether this user should be treated as active. Unselect this instead of deleting accounts.</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </div>
    </form>

    <a href="{% url 'admin' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
