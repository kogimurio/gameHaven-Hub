{% extends 'base.html' %}
{% load static %}
{% block title %}
    Profile
{% endblock %}
{% block content %}
<style>
    .profile-header {
        background-color: #343a40;
        color: white;
        padding: 40px 0;
        text-align: center;
    }
    .profile-header h2 {
        margin-bottom: 10px;
        font-weight: bold;
    }
    .profile-header p {
        font-size: 1.2rem;
    }
    .profile-info {
        padding: 30px 0;
    }
    .profile-info .card {
        border: none;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .profile-info .card .card-header {
        background-color: #f8f9fa;
        font-weight: bold;
    }
    .profile-info .card .card-body {
        padding: 20px;
    }
    .profile-info .card .card-body .form-group label {
        font-weight: 500;
    }
    .profile-info .card .card-body .form-group .form-control {
        border-radius: 50px;
    }
    .profile-info .btn-save {
        background-color: #28a745;
        color: #fff;
        border-radius: 50px;
    }
    .profile-info .btn-save:hover {
        background-color: #218838;
    }
    .profile-info .btn-cancel {
        background-color: #6c757d;
        color: #fff;
        border-radius: 50px;
    }
    .profile-info .btn-cancel:hover {
        background-color: #5a6268;
    }
</style>

<div class="profile-header">
    <div class="container">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <p>{{ user.email }}</p>
    </div>
</div>

<div class="container profile-info">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    Edit Profile
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_first_name">First Name</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}">
                        </div>
                        <div class="form-group">
                            <label for="id_last_name">Last Name</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}">
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}">
                        </div>
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}">
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Change password">
                        </div>
                        <button type="submit" class="btn btn-save">Save Changes</button>
                        <a href="{% url 'home' %}" class="btn btn-cancel">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
